<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="shadow1">
    <div class="shadow2">
        <div class="card">
            <img id="preview" src="res/image-equilibrium.jpg">
            <h1 id="NFTName">Equilibrium #3429</h1>

            <p id="NFTDesc">Our Equilibrium collection promotes balance and calm.</p>
            <img id="eth" src="res/icon-ethereum.svg">
            <h2 id="price">0.041 ETH</h2>
            <img id="clock" src="res/icon-clock.svg">
            <h2 id="timeRemaining">3 days left</h2>
            <hr>
            <img id="avatar" src="res/image-avatar.png">
            <h2 id="NFTCredit">Creation of <a id="artistLink" href=#">Jules Wyvern</a></h2>
        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AWPaterson">Andrew Paterson</a>.
</div>
</body>
</html>
